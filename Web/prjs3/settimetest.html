<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script language="JavaScript" type="text/javascript">
	var myDate = new Date();
	myDate.setUTCHours(11);
	myDate.setUTCMinutes(0);
	myDate.setUTCSeconds(0);
	document.write("<h3>"+ myDate.toUTCString() +"</h3>");
	document.write("<h3>"+ myDate.toLocalString() +"</h3>");
</script>
</body>
</html>
